<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Byte Camp - USB Uploader</title>

        {% if error %}
            <script>
                alert("{{ error_type }}");
                location.reload();
            </script>
        {% endif %}
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-11 col-xs-12 col-center" id="manual">
                    <h2>Byte Camp USB Uploader</h2>
                    
                    <div class="form-group classWithPad">
                        <h5>Student's Name(s):</h5>
                        <input form="main" type="text" class="settings" name="name" value="" style="width:400px;">
                    </div>

                    <div class="form-group classWithPad">
                        <h5>Camp:</h5>
                        <select form="main" class="settings" name="camp" style="width:400px;">
                            <option value="none" selected>**MUST DO:</option>
                        </select>
                    </div>

                    <div class="form-group classWithPad">
                        <h5>Please choose your camp and find your work:</h5>
                        <br><br>
                        <div class="input-group col-xs-10 col-center">
                            <form id="upload-file" method="post" enctype="multipart/form-data">
                                <input class="col-xs-6 col-center" type="file" name="file" id="file" multiple />
                            </form>
                        </div>
                    </div>

                    <div class="form-group classWithPad">
                        <h5>USB Drive Contents:</h5>
                        <br><br>
                        <div class="input-group col-xs-10 col-center">
                            <div style="background-color:#fff; border:1px solid #808080;">
                                <div>Capacity: {{disk_size}} MB ({{disk_avail}} MB Free)</div>
                                <div>Player: {{player_loaded}}</div>
                                <div>'Best Of's: {{disk_used}} MB Loaded</div>
                                <hr>
                                student work:
                                <div id="uploaded"> </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group classWithPad">
                        <h5>Preview USB Player:</h5>
                        <button class="settings" name="preview" type="submit" disabled>PREVIEW</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/script.js"></script>
</html>
